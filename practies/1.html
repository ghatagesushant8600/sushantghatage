<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Regisation From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Studnet Regisation From</h1>
    <label for="fname" class="firstname">First Name:-</label>
    <input type="text" name="firstname" id="fname" placeholder="Enter First Name" required>
    <br><br>
    <label for="lname" class="lastname">Last Name:-</label>
    <input type="text" name="lastname" id="lname" placeholder="Enter Last Name">
    <br><br>
    <label for="dob" class="DateofBrithday">Date Of Brith:-</label>
    <input type="date" class="dob" id="dob" required>
    <br><br>
    <label for="em" class="Email">Email:-</label>
    <input type="email" name="em" id="em" required>
    <br><br>
    <label for="add" class="Address">Address:-</label>
    <textarea name="textarea" id="add" maxlength="150" placeholder="Enter Your Address" required></textarea>
    <br><br>
    <label for="gn">Gender</label>
    <input type="radio" name="radio1"  value="male" id="gn"/>Male 
    &nbsp; &nbsp;
    <input type="radio" name="radio1" value="female" id="gn"/>Female
    <br><br>
    <label for="loc">Choose your prafect location:-</label>
    <select name="loc1" id="loc">
        <option value="1">Pune</option>
        <option value="2">Mumbai</option>
        <option value="3">Dehil</option>
        <option value="4">Haydarbad</option>
    </select>
    <br><br>
    <label for="lan">Language:-</label>
    <input type="checkbox" name="la1" id="lan">English
    <input type="checkbox" name="la2" id="lan">Hindi
    <input type="checkbox" name="la3" id="lan">Marathi
    <br><br>
    <label for="hb">Hobbies:-</label>
    <input type="checkbox" name="hb1" id="hb">Kho-kho
    <input type="checkbox" name="hb2" id="hb">Crieket
    <input type="checkbox" name="hb3" id="hb">Kabbadi
    <input type="checkbox" name="hb4" id="hb">Gym
    <br><br>
    <label for="pwd" class="Password">Password:-</label>
    <input type="password" id="pwd" placeholder="Enter Your Password">
    <br><br>
    <label for="rs">Latest Resum:-</label>
    <input type="file" name="Resume" id="rs">
    <br><br>
    <input type="submit">

</body>
</html>
